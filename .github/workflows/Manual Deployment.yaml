name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      abort:
        description: "Abort deployment?"
        required: true
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check if deployment should be aborted
        if: ${{ github.event.inputs.abort == 'true' }}
        run: |
          echo "Deployment aborted intentionally."
          exit 1

      - name: Proceed with deployment
        if: ${{ github.event.inputs.abort != 'true' }}
